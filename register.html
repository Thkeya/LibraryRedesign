    <title>Registration</title>

  <body>
    <div class="container-reg">
      <div class="top-navigation">
        <div class="top-navigation-left">
        <a href="index.html">
          <img src="./Assets/eREADSlogo.png" alt="">
        </a>
          </div>
          <div class="navarea">
          <div class="top-navigation-links">
            <a class="nav-item" href="index.html">HOME</a>
            <a class="nav-item" href="about.html">ABOUT</a>
            <a class="nav-item" href="register.html">REGISTRATION</a>
            <a class="nav-item" href="ebooks.html">E-BOOKS</a>
          </div>
        </div>
            <div class="top-navigation-center">
            <form action="ebooks.html" method="GET" class="form"> <input type = "search" 
                placeholder="SEARCH e-BOOKS" class="search-field"/>
                <button type="submit" class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
          </div>
          <div class="navarea">
            <div class="top-navigation-right">
              <a class="nav-item" href="account.html">
              <img src="./Assets/profileIcon.png" alt="">
            </a>
                </div>
              </div>
                </div>
              <div class="container-signup">
                
                <div class="wrap-signup">
                  <form class="signup-form">
                   <div class="signup-form-title">
                    Welcome to <span style="color: blue;">e</span>READS
                  </div>
                  <div class="title-sub">
                  <p>Sign Up</p>
                </div>

                    <div class="wrap-input">
                      <span class="label-input">What's your email?</span>
                      <input class="input" type="email" name="email" placeholder="Email address" required>
                      <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                      <span class="label-input">Create a password.</span>
                      <input class="input" type="password" name="pass" placeholder="Enter password" required>
                      <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                      <span class="label-input">Confirm your password.</span>
                      <input class="input" type="password" name="repeat-pass" placeholder="Enter password again" required>
                      <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                      <span class="label-input">What should we call you?</span>
                      <input class="input" type="text" name="profile" placeholder="Enter your profile name" required>
                      <span class="focus-input"></span>
                    </div>

                    <div class="container-terms">
                      <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                      <label class="label-checkbox" for="ckb1">
                        <span class="txt1">By clicking "Let's get started" you are agreeing to our
                          <a class="txt2 hov1" href="#">Terms and Conditions.</a>
                          </span>
                      </label>
                    </div>

                    <div class="container-signup-form-btn">
                      <div class="wrap-signup-form-btn">
                        <button class="signup-form-btn">Create Profile</button>
                      </div>
                      <a class="login-button-hov1" href="account.html">
                        Sign-In<i class="fa-solid fa-right-to-bracket"></i></a>
                    </div>
                  </form>
                </div>
                
                  <div class="signup-more"></div>
                
              </div>

       </div>
